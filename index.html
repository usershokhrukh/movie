<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <form class="main__form">
        <input
          class="main__form-input"
          name="form-input"
          placeholder="Search every 10 seconds"
          type="search"
        />
      </form>
      <section class="main__section">
        <div class="main__cards main__cards-first">
          <img
            class="main__cards-img"
            src="https://m.media-amazon.com/images/M/MV5BN2FkMTRkNTUtYTI0NC00ZjI4LWI5MzUtMDFmOGY0NmU2OGY1XkEyXkFqcGc@._V1_SX300.jpg"
            alt=""
          />
          <div class="main__cards-stats">
            <h2 class="main__cards-stats-title main__cards-stats-title-first">title</h2>
            <div class="main__cards-stats-box">
              <p class="main__cards-stats-year main__cards-stats-year-first">
                Year: <span class="main__cards-stats-year-s">2011</span>
              </p>
              <p class="main__cards-stats-type  main__cards-stats-type-first">
                Type: <span class="main__cards-stats-type-s">movie</span>
              </p>
            </div>
          </div>
        </div>
        <div class="main__cards-right">
          <div class="main__cards">
            <img
              class="main__cards-img"
              src="https://m.media-amazon.com/images/M/MV5BN2FkMTRkNTUtYTI0NC00ZjI4LWI5MzUtMDFmOGY0NmU2OGY1XkEyXkFqcGc@._V1_SX300.jpg"
              alt=""
            />
            <div class="main__cards-stats">
              <h2 class="main__cards-stats-title ">titqwefwle</h2>
              <div class="main__cards-stats-box">
                <p class="main__cards-stats-year">
                  Year: <span class="main__cards-stats-year-s">2011</span>
                </p>
                <p class="main__cards-stats-type">
                  Type: <span class="main__cards-stats-type-s">movie</span>
                </p>
              </div>
            </div>
          </div>
          <div class="main__cards">
            <img
              class="main__cards-img"
              src="https://m.media-amazon.com/images/M/MV5BN2FkMTRkNTUtYTI0NC00ZjI4LWI5MzUtMDFmOGY0NmU2OGY1XkEyXkFqcGc@._V1_SX300.jpg"
              alt=""
            />
            <div class="main__cards-stats">
              <h2 class="main__cards-stats-title">titqwefwle</h2>
              <div class="main__cards-stats-box">
                <p class="main__cards-stats-year">
                  Year: <span class="main__cards-stats-year-s">2011</span>
                </p>
                <p class="main__cards-stats-type">
                  Type: <span class="main__cards-stats-type-s">movie</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
